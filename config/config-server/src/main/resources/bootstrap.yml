eureka:
  instance:
#    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance-id:${server.port}}
    instanceId: ${spring.cloud.client.ip-address}:${server.port}
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8700
spring:
  application:
    nane: config-server
  cloud:
    config:
      server:
        git:
          clone-on-start: true
          uri: https://github.com/guolanren/microservice-config-server.git
          # 模式匹配
          repos:
            special:
              pattern: special/*
              clone-on-start: true
              uri: https://github.com/guolanren/specical-config-server.git
          # 搜索目录
          search-paths: subdir
        default-label: master

encrypt:
  # 对称加密秘钥
  key: theKey
  # 非对称加密
  key-store:
    location: classpath:/xxx.jks
    alias: key
    secret: keypass
    password: storepass