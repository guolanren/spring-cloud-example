spring:
  application:
    name: ribbon-eureka
server:
  port: 9094
eureka:
  instance:
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance-id:${server.port}}
    hostname: ${spring.cloud.client.hostname}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
#eureka-client:
#  ribbon:
#    NFLoadBalancerRuleClassName: name.guolanren.component.MyRule
#    NFLoadBalancerPingClassName: name.guolanren.component.MyPing
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: shutdown,service-registry
